<!DOCTYPE html>

<body class="content-screen">

<div class="analysis-background-container">

                    <button id="ai-feedback-button">AI 분석</button>
            </div>
            </div>
        </div>

        <div class="feedback-panel">
            <div id="feedback-content">
                <p>이곳에 AI 분석 결과가 표시됩니다</p>
            </div>
        </div>
    </div>

    <a href="practice_select.html" id="click-back-analysis"></a>

</div>
